<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="eisenhower-matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="add-section">
        <h3 class="add-item-caption">Add Item</h3>
        <div class="add-task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="add-task button">Add</button>
        </div>
      </section>
      <section id="todo">
        <h3 class="caption">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="checkbox-item">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img src="./remove.svg"  class="delete-img" alt="remove-btn-image">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="checkbox-item">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="edit-task button">Save</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="delete-img" alt="remove-btn-image">
            </button>
          </li>
        </ul>
      </section>
      <section id="complete">
        <h3 class="caption">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="checkbox-item" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="delete-img" alt="remove-btn-image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
