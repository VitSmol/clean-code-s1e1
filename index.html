<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="add" class="add">
        <h3 class="add__caption">Add Item</h3>
        <div class="add__task-wrapper">
          <input id="new-task" class="add__task" type="text">
          <button class="add__task-button button">Add</button>
        </div>
      </section>
      <section id="todo" class="todo">
        <h3 class="todo__caption">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox">
            <label class="tasks-list__label">Pay Bills</label>
            <input type="text" class="tasks-list__input">
            <button class="tasks-list__edit-btn">Edit</button>
            <button class="tasks-list__delete-btn">
              <img src="./remove.svg"  class="tasks-list__delete-img delete-img" alt="remove-btn-image">
            </button>
          </li>
          <li class="tasks-list__item tasks-list__list-item__edit-mode edit-mode">
            <input type="checkbox" class="tasks-list__checkbox">
            <label class="tasks-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-list__input">
            <button class="tasks-list__edit-btn">Save</button>
            <button class="tasks-list__delete-btn">
              <img src="./remove.svg" class="tasks-list__delete-img delete-img" alt="remove-btn-image">
            </button>
          </li>
        </ul>
      </section>
      <section id="complete" class="complete">
        <h3 class="complete__caption">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox" checked>
            <label class="tasks-list__label">See the Doctor</label>
            <input type="text" class="tasks-list__input">
            <button class="tasks-list__edit-btn">Edit</button>
            <button class="tasks-list__delete-btn">
              <img src="./remove.svg" class="tasks-list__delete-img" alt="remove-btn-image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
